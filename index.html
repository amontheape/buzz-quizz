<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Quizz</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>

    <header>
      <h1>BuzzQuizz</h1>
    </header>

    <div class="quizz-banner none">
        <div></div>
    </div>

    <main>
      <div class="screen-1">
        <div class="no-quizzes ">
          <h2>Você não criou nenhum quizz ainda :(</h2>
          <button onclick="createQuizz()" data-identifier="create-quizz">Criar Quizz</button>
        </div>

        <div class="your-quizzes none">
          <div class="add-quizz">
            <h2>Seus quizzes</h2>
            <button onclick="createQuizz()" data-identifier="create-quizz"><ion-icon name="add-circle"></ion-icon></button>
          </div>
          <ul>

          </ul>
        </div>

        <div class="all-quizzes">
          <h2>Todos os quizzes</h2>
          <ul>
            
          </ul>
        </div>

      </div>
      
      <div class="screen-2 none">
        <div class="quizz-container"></div>
        <div class="final-container"></div>
      </div>

      <div class="screen-3 none">
        <div class="form-01 none"></div>
        <div class="form-02 none"></div>
        <div class="form-03 none"></div>
        <div class="form-04 none"></div>
      </div>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
